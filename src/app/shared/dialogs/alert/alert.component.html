<mat-toolbar color="primary">
    <h2 mat-dialog-title>{{title}}</h2>
</mat-toolbar>
<div fxLayout="column">
    <mat-dialog-content class="overflow-hidden">
        <p>{{template}}</p>
    </mat-dialog-content>
</div>
<mat-dialog-actions>
    <button mat-button mat-dialog-close class="se-mat-button" color="primary" [matTooltip]="okText">{{okText}}</button>
</mat-dialog-actions>
